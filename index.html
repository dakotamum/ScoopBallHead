<!doctype html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8" />
    <title>Scoop Ball Head</title>
    <link rel="stylesheet" href="styles/style.css" />
    <script src="/node_modules/socket.io/client-dist/socket.io.min.js"></script>
  </head>
  <body>
    <div class="game" id="game">
      <div
        id="main-menu"
        class="screen"
      >
        <div
        >
          <div
          >
            Scoop Ball Head
          </div>
          <div>
            <button id="new-game-button">New&nbsp;Game</button>
          </div>
          <div>
            <button id="controls-button">Controls</button>
          </div>
          <div>
            <button id="about-button">About</button>
          </div>
        </div>
      </div>

      <div id="gameplay" class="screen">
        <canvas id="game-canvas"></canvas>
      </div>

      <div
        id="controls"
        class="screen"      >
        <div        >
          <div          >
            Controls
          </div>
          <div          >
            Up:
          </div>
          <div          >
            <button id="up"></button>
          </div>
          <div          >
            Down:
          </div>
          <div          >
            <button id="down"></button>
          </div>
          <div          >
            Left:
          </div>
          <div          >
            <button id="left"></button>
          </div>
          <div          >
            Right:
          </div>
          <div          >
            <button id="right"></button>
          </div>
          <div          >
            <button id="controls-back">Back</button>
          </div>
        </div>
      </div>

      <div
        id="username"
        class="screen"      >
        <div        >
          <div          >
            Game Setup
          </div>
          <div>
            <div> Player Name </div>
            <input id="username-input" type="text" />
            <div> Is Villain: </div>
            <input id="is-villain-input" type="checkbox">
          </div>
          <button id="username-back">Back</button>
          <button id="enter">Start!</button>
        </div>
      </div>

      <div
        id="about"
        class="screen">
        <div>
          <div>
            About
          </div>
          <div>
            Developed by Dakota Mumford
          </div>
          <button id="about-back">Back</button>
        </div>
      </div>
    </div>
    <script>
      let MyGame = {
        assets: {},
        screens: {},
        input: {},
        objects: {},
        renderer: [],
        collisionDetection: {},
        particleManager: {},
        persistence: {},
      };
    </script>
    <script src="src/shared/movement.js"></script>
    <script src="src/client/objects/player.js"></script>
    <script src="src/client/objects/food.js"></script>
    <script src="src/client/rendering/graphics.js"></script>
    <script src="src/client/rendering/player.js"></script>

    <script src="src/utils/input-keyboard.js"></script>
    <script src="src/utils/persistence.js"></script>
    <script src="src/game.js"></script>
    <script src="src/client/screens/main-menu.js"></script>
    <script src="src/client/screens/about.js"></script>
    <script src="src/client/screens/controls.js"></script>
    <script src="src/client/gameModel.js"></script>
    <script src="src/client/screens/gameplay.js"></script>
    <script src="src/utils/loadAssets.js"></script>
  </body>
</html>
